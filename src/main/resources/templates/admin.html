<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Spring Security Example</title>
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">

         <strong><a th:text="${user.getEmail()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${#strings.replace(role, 'ROLE_', '')} + ' '"></a>
        </span>
    </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="row mt-5">
    <div class="col-2 fixed-left">
        <div th:fragment="leftMenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-10 bg-light">

        <h1>Admin panel</h1>

        <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                   role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                   role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div id="nav-home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <p><strong>All users</strong></p>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="allUsers">
                        <!--<tr th:each="msg : ${userList}">
                            <td th:text="${msg.getId()}"></td>
                            <td th:text="${msg.getName()}"></td>
                            <td th:text="${msg.getUsername()}"></td>
                            <td th:text="${msg.getEmail()}"></td>
                            <td><span th:each="roles : ${msg.getRoles()}" th:text="${roles} + ' '"></span></td>
                            &lt;!&ndash; Красная Delete  синяя  Edit &ndash;&gt;
                            <td>
                                <button th:href="${'#edit' + msg.getId()}" type="button" class="btn btn-info"
                                        data-toggle="modal">Edit
                                </button>
                            </td>
                            <td>
                                <button th:href="${'#delete' + msg.getId()}" type="button" class="btn btn-danger"
                                        data-toggle="modal">Delete
                                </button>
                            </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="nav-profile" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-profile-tab">
                <p><strong>Add new user</strong></p>
                <div class="container-fluid text-center col-2">
                    <!--     <form id="createUser" class="col" th:action="@{/admin}" th:method="post" th:object="${userList}">-->
                    <form id="createUser" class="col">
                        <div class="row justify-content-center">
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>First name
                                        <input type="text" name="name" id="name"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Last Name
                                        <input type="text" name="lastName" id="lastName"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Age
                                        <input type="text" name="age" id="age"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Email
                                        <input type="text" name="email" id="email" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Password
                                        <input type="password" name="password" id="password"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label>Username
                                        <input type="username" name="username" id="username"
                                               class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-row bd-highlight">
                                <div class="form-group">
                                    <label for="newRole">Roles</label>
                                    <select id="newRole" class="custom-select bd-primary"
                                            size="2" name="nameRoles" multiple="multiple">
                                        <option>
                                            ADMIN
                                            <!-- th:each="role : ${roles}"
                                                th:value="${role.name}"
                                                th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                                th:selected="${role.name} == USER">-->
                                        </option>
                                        <option>
                                            USER
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex flex-row bd-highlight">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formId">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEdit">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container-fluid text-center col-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label>ID
                                <input id="idEdit" type="text" class="form-control formEdit" readonly="readonly"
                                       name="id">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Name
                                <input id="nameEdit" type="text" class="form-control formEdit"
                                       name="name">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Last Name
                                <input id="lastNameEdit" type="text" class="form-control formEdit" name="lastName">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Age
                                <input id="ageEdit" type="text" class="form-control formEdit" name="age">

                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email
                                <input id="emailEdit" type="text" class="form-control formEdit" name="email">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Username
                                <input id="usernameEdit" type="text" class="form-control formEdit"
                                       name="username">
                            </label>
                        </div>
                        <div class="d-flex flex-row bd-highlight">
                            <div class="form-group">
                                <label>Role:
                                    <select id="editRole" class="custom-select bd-primary"
                                            size="2" name="editRoles" multiple="multiple">
                                        <option>ADMIN</option>
                                        <option>USER</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-info">Edit</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDel">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDelete">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container-fluid text-center col-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label>ID
                                <input type="text" class="form-control inputDel" readonly="readonly" name="id">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Name
                                <input type="text" class="form-control inputDel" readonly="readonly" name="name">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Last Name
                                <input type="text" class="form-control inputDel" readonly="readonly" name="lastName">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Age
                                <input type="text" class="form-control inputDel" readonly="readonly" name="age">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Email
                                <input type="text" class="form-control inputDel"
                                       readonly="readonly" name="email">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Username
                                <input type="username" class="form-control inputDel"
                                       readonly="readonly" name="username">
                            </label>
                        </div>
                        <div class="d-flex flex-row bd-highlight">
                            <div class="form-group">
                                <label>Role:
                                    <select class="custom-select bd-primary" size="2" multiple name="roles"
                                            style="width: 210px" >
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="admin.js"></script>
